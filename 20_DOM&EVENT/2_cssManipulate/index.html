<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Manipulation</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 4px solid #000;
      }
      .bg-red {
        background-color: #f00;
      }
      .bg-green {
        background-color: #0f0;
      }
      .bg-blue {
        background-color: #00f;
      }
      .text-white {
        color: #fff;
      }
      .text-yellow {
        color: #ff0;
      }
      .text-pink {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div id="box">Box</div>
    <ul id="color">
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ul>
  </body>
  <script src="app.js"></script>
</html>
